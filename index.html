<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smart Bin â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">
  <div class="page auth-page">
    <header class="topbar">
      <h1>Smart Bin System</h1>
      <div class="right">
        <label class="switch">
          <input id="modeToggle" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="card center-card">
      <h2>Login</h2>
      <input id="loginEmail" type="email" placeholder="Email">
      <input id="loginPass" type="password" placeholder="Password">
      <div class="row">
        <button class="btn primary" id="loginBtn">Login</button>
        <button class="btn cancel" id="cancelLogin">Cancel</button>
      </div>
      <p class="muted">
        Don't have an account? <a href="signup.html">Sign up</a>
      </p>
    </main>
  </div>

  <script src="auth.js"></script>
  <script>
    // Dark mode toggle
    const modeToggle = document.getElementById("modeToggle");
    const setMode = m => {
      document.body.className = m;
      localStorage.setItem("theme", m);
      modeToggle.checked = m === "dark";
    };
    setMode(localStorage.getItem("theme") || "light");
    modeToggle.addEventListener("change", () => setMode(modeToggle.checked ? "dark" : "light"));

    // Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      loginUser(document.getElementById("loginEmail").value, document.getElementById("loginPass").value);
    });
    document.getElementById("cancelLogin").addEventListener("click", () => {
      document.getElementById("loginEmail").value = "";
      document.getElementById("loginPass").value = "";
    });
  </script>
</body>
</html>
