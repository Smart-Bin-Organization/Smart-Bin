<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1>Admin Panel</h1>
    <div>
      <button class="btn" id="backDash">Back to Dashboard</button>
      <button class="btn cancel" id="logoutAdmin">Logout</button>
    </div>
  </header>

  <main class="admin-grid">
    <section class="card">
      <h3>Add / Edit Bin</h3>
      <input id="binName" placeholder="Bin Name (e.g. Gate A Bin)">
      <input id="binLat" placeholder="Latitude">
      <input id="binLng" placeholder="Longitude">
      <input id="binLevel" placeholder="Initial level (0-100)">
      <div class="row">
        <button class="btn primary" id="addBin">Add Bin</button>
        <button class="btn cancel" id="clearBin">Clear</button>
      </div>
    </section>

    <section class="card">
      <h3>Active Alerts</h3>
      <ul id="alertsList"></ul>
    </section>

    <section class="card">
      <h3>All Bins</h3>
      <ul id="allBinsList"></ul>
    </section>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
</body>
</html>
